; --------------------------------------- ;

; Main module configurations
[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = false

enable-click = false
enable-scroll = true
reverse-scroll = true

fuzzy-match = true

format = <label-state>
format-background = ${colors.altbackground}
format-font = 1

label-monitor = %name%

; Focused desktop
label-focused = ●
label-focused-foreground = ${colors.GREEN}
; Occupied desktop
label-occupied = ●
label-occupied-foreground = ${colors.GREY}
; Urgent desktop
label-urgent = ●
label-urgent-foreground = ${colors.urgent}
; Empty desktop
label-empty = ○
label-empty-foreground = ${colors.disabled}

; Separator in between workspaces
label-separator = ""
label-separator-padding = 0
label-separator-foreground = ${colors.altbackground}

