[settings]
screenchange-reload = true
pseudo-transparency = true
include-file = modules.ini

[system]
sys_adapter = ADP1
sys_battery = BAT0
sys_graphics_card = intel_backlight
sys_network_interface = wlan0

[bar/main]
font-0 = "Iosevka Nerd Font:size=10;3"
font-1 = "Symbols Nerd Font:size=12;3"
font-2 = "Symbols Nerd Font:size=20;4"
font-3 = "Archcraft:size=12;3"

dpi = 96
# Multi monitor setup
monitor = ${env:MONITOR}
# TODO : fix env

width = 100%
height = 20pt

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 0
border-color = #00000000 

offset-y = 5

padding-left = 1
padding-right = 1
module-margin = 0

# Creating the bar
modules-left = LD bspwm sep cpu memory RD
modules-center = LD date RD 
modules-right = LD volume  brightness bluetooth network sep battery RD

cursor-click = pointer
cursor-scroll = pointer

enable-ipc = true
wm-restack = bspwm
override-redirect = false

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.


